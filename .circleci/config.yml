# eython CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  test:
    jobs:
      - linux-python-3.7
      - linux-python-3.6
      - linux-python-3.5
      - linux-python-3.4
jobs:
  linux-python-3.7: &test-template
    docker:
      # Available CircleCI Python images: https://hub.docker.com/r/circleci/python/tags/
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - pip-cache-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "requirements-test.txt" }}-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            pip install -U pip
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-test.txt
            pip install coveralls

      - save_cache:
          paths:
            - ./venv
          key: pip-cache-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "requirements-test.txt" }}-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py test

      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
          destination: test-reports

      - store_artifacts:
          path: htmlcov
          destination: htmlcov

      - run:
          name: send coverage to coveralls
          command: |
            . venv/bin/activate
            coveralls


  linux-python-3.6:
    <<: *test-template
    docker:
      - image: circleci/python:3.6

  linux-python-3.5:
    <<: *test-template
    docker:
      - image: circleci/python:3.5

  linux-python-3.4:
    <<: *test-template
    docker:
      - image: circleci/python:3.4
